<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240" preserveAspectRatio="xMinYMin slice">
  <!-- Baggrundsfarve -->
  <rect width="240" height="240" fill="#4ec4bd"/>

  <!-- Ikon-stil: lys stroke på samme farveskala (her: hvid med lav opacity) -->
  <g fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">

    <!-- Paw (placeret flere steder) -->
    <g transform="translate(40,40) scale(0.9)">
      <path d="M20 40 c0 0 16 -2 24 -14" />
    </g>

    <!-- Tegn en pote (enkelt streg-udgave) -->
    <g transform="translate(10,30)">
      <path d="M48 16
               c0 -8 -6 -14 -14 -14
               c-8 0 -14 6 -14 14
               c0 8 6 14 14 14
               c8 0 14 -6 14 -14z" />
      <path d="M16 36 c-6 0 -10 5 -10 10 0 6 4 10 10 10 6 0 10 -4 10 -10 0 -5 -4 -10 -10 -10z" />
      <path d="M48 36 c-6 0 -10 5 -10 10 0 6 4 10 10 10 6 0 10 -4 10 -10 0 -5 -4 -10 -10 -10z" />
      <path d="M32 0 c-6 0 -10 5 -10 10 0 6 4 10 10 10 6 0 10 -4 10 -10 0 -5 -4 -10 -10 -10z" />
    </g>

    <!-- Bone -->
    <g transform="translate(150,40) rotate(10)">
      <path d="M10 40 h70" />
      <path d="M10 40 c-8 -12 -2 -26 12 -26 c14 0 20 12 18 22" />
      <path d="M80 40 c8 12 2 26 -12 26 c-14 0 -20 -12 -18 -22" />
    </g>

    <!-- Heart -->
    <g transform="translate(190,150) scale(0.9) rotate(-25)">
      <path d="M12 30
               C12 24 8 18 4 18
               C-2 18 -2 24 4 30
               L12 38 L20 30
               C26 24 26 18 20 18
               C16 18 12 24 12 30 z" />
    </g>

    <!-- Flere copies for spredning -->
    <g transform="translate(50,170) scale(0.9)">
      <path d="M10 40 h70" />
      <path d="M10 40 c-8 -12 -2 -26 12 -26 c14 0 20 12 18 22" />
      <path d="M80 40 c8 12 2 26 -12 26 c-14 0 -20 -12 -18 -22" />
    </g>

    <g transform="translate(30,110) rotate(-10) scale(0.95)">
      <path d="M48 16
               c0 -8 -6 -14 -14 -14
               c-8 0 -14 6 -14 14
               c0 8 6 14 14 14
               c8 0 14 -6 14 -14z" />
    </g>

    <g transform="translate(130,110) rotate(12) scale(0.95)">
      <path d="M12 30
               C12 24 8 18 4 18
               C-2 18 -2 24 4 30
               L12 38 L20 30
               C26 24 26 18 20 18
               C16 18 12 24 12 30 z" />
    </g>

  </g>

  <!-- Let gradient-overlay (valgfri, gør ikonerne blødere) -->
  <defs>
    <linearGradient id="soft" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#4ec4bd" stop-opacity="1"/>
      <stop offset="1" stop-color="#4ec4bd" stop-opacity="1"/>
    </linearGradient>
  </defs>
</svg>
